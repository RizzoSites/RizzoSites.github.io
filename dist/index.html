<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="css/style.css">
	<meta name="viewport" content="width=device-width, initial-scale=1"> 
	<title>Flowers Promotion</title>
	<script src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
</head>
<body>
	
<header class="header">
	<div class="container header-container">
		<div class="header-head">
			<a href="#" class="header-logo">
				<img src="img/header/logo.jpg" alt="logo">
			</a>
			<div class="header-separate">
				<div class="header-phone">
					<a href="">8 (800) 555-12-80</a>
					<button class="header-phone__button">Обратный звонок</button>
				</div>
				<!-- /.header-phone -->
				<div class="header-navbtn">
					<span></span>
				</div>
				<!-- /.header-navbtn -->
				</div>
				<!-- /.header-separate -->
		</div>
		<!-- /.header-head -->
		<div class="header-body">
			<div class="header-body__block">
				<h1 class="header-title">
					Получайте в <span>2 раза</span> больше чистого пара
				</h1>
				<!-- /.header-title -->
				<div class="header-subtitle">
					С помощью универсальных <span>турбокатушек</span> по цене 240 руб/шт.
				</div>
				<!-- /.header-subtitle -->
				<span class="header-text">
					Рассчитайте количество турбокатушек на вашу каменку
				</span>
				<a href="#" class="header-button button">Рассчитать</a>
			</div>
			<!-- /.header-body__block -->
			<img src="img/header/img.jpg" alt="turbukatushka" class="header-img">
		</div>
		<!-- /.header-body -->
	</div>
	<!-- /.container -->
</header>
	<!-- /.header -->	

<script src="js/script.js"></script>
</body>
</html>
